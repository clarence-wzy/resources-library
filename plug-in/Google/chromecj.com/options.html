</head>

			</fieldset>
			<div id="help" class="hide">1. 在网页上选择内容。<br/>2. 在选择的内容上点击右键。<br/>3. 在菜单里选择"翻译××"!</div>
		</section>
	</article>
	<script type="text/javascript" src="options.js"></script>
